    #- run: npm --prefix webapp run test:e2e
  deploy-webapp:
    needs: [unit-test-webapp]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "dede-en3b-jesus"
          heroku_email: "uo271723@uniovi.es"
          usedocker: true
          dontuseforce : 1
          appdir: "webapp"
          docker_build_args: |
            API_URI
        env:
          API_URI: "https://dede-en3b-jesus-restapi.herokuapp.com/api"
  deploy-restapi:
    needs: [unit-test-restapi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "dede-en3b-jesus-restapi"
          heroku_email: "uo271723@uniovi.es"
          usedocker: true
          appdir: "restapi"
          docker_build_args: |
            DEDE
        env:
          DEDE: ${{secrets.MONGO_URI}}
